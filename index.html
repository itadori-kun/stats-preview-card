<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="main-bg">
    <article class="container">
      <div class="details">
        <div class="heading">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
        </div>
        <div class="stats">
          <ul>
            <li>
              <div class="min-stats"><strong>10k+</strong> companies</div>
            </li>
            <li>
              <div class="min-stats"><strong>314</strong> templates</div>
            </li>
            <li>
              <div class="min-stats"><strong>12m+</strong> queries</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="img-container">
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Godwin</a>.
    </div>
  </main>
</body>

</html>
